<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
    <link rel="stylesheet" href="./css/estilos.css">
<head>
  <title>Encuesta Personal</title>
</head>
<body>
  <h1 class="titulo">Encuesta Personal</h1>
  <label>Realizado por Loanis Corea</label>
  <form class="form-center">
    <section>
      <div class="input-group">
          <label>Nombre</label>
          <input class="form-control" type="text" placeholder="nombre">
      </div>
      <div class="input-group">
          <label>Edad</label>
          <input class="form-control" type="number">
      </div>
      <div class="input-group">
          <label>Genero</label>
          <select class="form-control" type="text" placeholder="Seleccione su Genero">
              <option selected disabled>Seleccione un Genero</option>
              <option>Masculino</option>
              <option>Femenino</option>
              <option>Otro</option>
          </select>
      </div>
      <div class="input-group">
        <label>Ciudad</label>
        <input class="form-control" type="text" placeholder="ciudad">
      </div>
      <div class="input-group">
        <label>Comentario</label>
        <textarea class="form-control" id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
      </div>
    </section>
  </form>
</body>
</html>
